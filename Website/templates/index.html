<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+VIC:wght@100..400&family=Poetsen+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>ProverbsWisdom</title>
</head>
<body>
    <div class="top-buttons">
        <button class="top-button login-btn">Log In</button>
        <button class="top-button signup-btn-grad">Sign Up</button>
        <button class="top-button">=</button>
    </div>

    <div class="main-content">
        <h1>Tune Into Timeless Wisdom</h1>

        <div class="main-input-area">
            <textarea class="main-input" rows="1" autocomplete="on" placeholder="Enter your question here..."></textarea>

            <div class="reference-input">
                <label for="reference" class="reference-element">Include a reference:</label>
                <input type="checkbox" class="reference-element" id="reference">

                <div class="reference-text reference-element">Proverbs</div>

                <select class="reference-chapter reference-element">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>

                <div class="reference-element">:</div>

                <select class="first-reference-verse reference-element">
                    <option value="_">_</option>
                </select>

                <div class="reference-element">-</div>

                <select class="last-reference-verse reference-element">
                    <option value="_">_</option>
                </select>
            </div>

            <!-- <div class="reference-preview"></div> -->
        </div>
    </div>
</body>
</html>
